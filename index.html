<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="search-btn">
    <input id="search-input" type="search" placeholder="Search Pokémon">
    <button id="search-btn" type="submit">Search</button>
</div>
<div class="result">
    <div class="show">
        <img id="pokémon-img" alt="">
        <div id="pokémon-id"></div>
    </div>
    <div class="moves">
        <div id="move0"></div>
        <div id="move1"></div>
        <div id="move2"></div>
        <div id="move3"></div>
    </div>
    <div class="show">
        <img id="pre-pokémon-img" alt="">
        <div id="pre-pokémon-id"></div>
    </div>
    <div class="moves">
        <div id="pre-move0"></div>
        <div id="pre-move1"></div>
        <div id="pre-move2"></div>
        <div id="pre-move3"></div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
